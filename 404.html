  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var links = document.querySelectorAll("a");
      links.forEach(function (link) {
        if (link.href && !link.href.startsWith(window.location.origin)) {
          link.setAttribute("target", "_blank");
        }
      });
    });
  </script>
  <script>
    function copyBibTex(bibtex_key) {
      var bibtex = document.getElementById('bibtex-' + bibtex_key).innerText;
      navigator.clipboard.writeText(bibtex);
      var copyButton = document.getElementById("copy-button-text-" + bibtex_key);
      var copiedButton = document.getElementById("copied-button-text-" + bibtex_key);

      copyButton.style.display = "none";
      copiedButton.style.display = "inline-block";

      setTimeout(() => {
        copyButton.style.display = "inline-block";
        copiedButton.style.display = "none";
      }, 1000);
    }
  </script>
